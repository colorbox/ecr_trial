version: 2
jobs:
  build:
  build_docker_image:
    working_directory: ~/trial-test
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - setup_remote_docker:
          version: 17.06.0-ce
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip
            pip install awscli
      - run:
          name: Build application Docker image
          command: |
            docker build -t colorbox/trial .
