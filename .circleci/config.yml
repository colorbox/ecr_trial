version: 2
jobs:
  checkout:
    working_directory: ~/trial-test
    docker:
      - image: ruby:2.5.1
        environment:
          - RAILS_ENV: test
    steps:
      - checkout

  build_docker_image:
    working_directory: ~/trial-test
    docker:
      - image: docker:17.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.06.0-ce
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip
            pip install awscli
      - run:
          name: Build application Docker image
          command: |
            docker build -t colorbox/trial .
